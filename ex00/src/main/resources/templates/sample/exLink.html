<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>exLink.html : 링크처리 연습해보자~ </title>
</head>
<body>

    <ul>
      <li th:each="dto : ${list}">
          <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
          <!--          경로                  Controller 값     -->
      </li>

        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
            <!--          경로                  RestController 값     -->
            <!-- http://localhost/sample/exView/1 -->
        </li>

        <hr>

        <li th:each="dto : ${list}">
            [[${dto.sno}]] ----- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd(hh:mm)')}]]
        </li>
    </ul>

</body>
</html>
