## <주의> 띄어쓰기 민감하니 조심할것.

spring.application.name=memberboard
server.port=80
## 톰켓 서버 포트 80으로 변경

## MariaDB 4가지 설정 구문 추가
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/boottest
spring.datasource.username=bootuser
spring.datasource.password=bootuser

## JPA 관련 환경 설정
spring.jpa.hibernate.ddl-auto=update
## .ddl-auto=update -> 기존에 있으면 갱신, 없으면 생성)
## .ddl-auto=create -> 무조건 생성
## .ddl-auto=create-drop -> 기존꺼 삭제 후 생성
## .ddl-auto=validate -> 직접 관여는 안하고 감시만 한다.(변경 사항이 있으면 로그만 출력)

spring.jpa.properties.hibernate.format_sql=true
## 콘솔에 쿼리문 출력

spring.jpa.show-sql=true

## 프론트 타입리프에 설정 추가
spring.thymeleaf.cache=false
## -> 프론트 수정 시 자동으로 반영되게 설정한다.

## 파일 업로드를 위한 설정

## 파일 업로드 가능 여부
spring.servlet.multipart.enabled=true

## 업로드된 파일의 임시 저장경로
spring.servlet.multipart.location=C:\\upload

## 한번에 최대 업로드 가능 용량
spring.servlet.multipart.max-request-size=30MB

## 파일 하나의 최대 크기
spring.servlet.multipart.max-file-size=10MB

## 파일 업로드 위치 경로  (@Value로 사용)
org.zerock.upload.path =C:\\upload